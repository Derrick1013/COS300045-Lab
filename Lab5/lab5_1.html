    <h1>5.1 D3 Upadtes</h1>

    <script>
        var w = 500;
        var h = 100;
        var padding = 1;

        var dataset = [14, 4 , 26, 23, 9, 10, 29, 15];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h - (d * 4);
            })
            .attr("width", function(d) {
                return (w / dataset.length) - padding;
            })
            .attr("height", function(d) {
                return d * 4;
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + (w / dataset.length) / 2;
            })
            .attr("y", function(d) {
                return h - (d * 4) + 15;
            })
            .attr("fill", "white")
    </script>

</body>
