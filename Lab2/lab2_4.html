    <h1>2.4 Loading data from CSV file</h1>

    <script>
    
    d3.csv("./Data.csv").then(function(data) {
        console.log(data);
        drawChart(data);
    });

    function drawChart(dataset) {
            var w = 500;
            var h = 100;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return h - (d.Animals * 4);
                })
                .attr("width", function(d) {
                    padding = 1;
                    return (w / dataset.length) - padding;
                })
                .attr("height", function(d) {
                    return d.Animals * 4;
                })
                .style("fill", function(d) {
                    if (d.Animals > 10) {
                        return "red";
                    }
                })

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d.Animals;
                })
                .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length) / 2;
                })
                .attr("y", function(d) {
                    return h - (d.Animals * 4) + 15;
                })
                .attr("fill", "white")
            }
    </script>
